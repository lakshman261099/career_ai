<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CareerAI{% endblock %}</title>
    <!-- Tailwind CDN for dev (swap to compiled later) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: '#6366F1' }}}}</script>
    <style>
      .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.12); }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 text-slate-100">
    <header class="border-b border-white/10">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-bold">CareerAI</a>
        <nav class="space-x-4">
          <a href="/dashboard" class="px-3 py-1 rounded bg-brand/20 hover:bg-brand/30">Open App</a>
        </nav>
      </div>
    </header>
    <main class="py-8">{% block content %}{% endblock %}</main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
