{% extends "base.html" %}
{% block title %}Portfolio â€“ CareerAI{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Portfolio Builder</h1>
<form method="post" action="/portfolio/save" class="glass rounded p-4 space-y-3">
  <div>
    <label class="block text-sm mb-1">Title</label>
    <input name="title" class="w-full border p-2 rounded" value="{{ (page.title if page else 'My Portfolio') }}" />
  </div>
  <div>
    <label class="block text-sm mb-1">Content (HTML allowed)</label>
    <textarea name="html" rows="10" class="w-full border p-2 rounded">{{ page.html if page else '<h2>Projects</h2>\n<ul><li>Project A</li><li>Project B</li></ul>' }}</textarea>
  </div>
  <button class="px-4 py-2 bg-purple-600 text-white rounded">Save</button>
  {% if page %}
    <a class="px-4 py-2 border rounded" target="_blank" href="/portfolio/view/{{ page.slug }}">View public page</a>
  {% endif %}
</form>
{% endblock %}
