{% extends "base.html" %}
{% import "components.html" as ui %}
{% block title %}Internship Finder{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-4 flex items-center gap-3">{{ ui.icon('intern') }} Internship Finder</h2>
<div class="glass card-pad">
  <form action="/internships/search" method="get" class="grid md:grid-cols-4 gap-3">
    <input class="p-3 text-black rounded-xl md:col-span-2" name="role" placeholder="e.g., Software Engineer Intern" required>
    <input class="p-3 text-black rounded-xl" name="location" placeholder="e.g., London, Remote">
    <select class="p-3 text-black rounded-xl" name="mode">
      <option value="fast">Fast</option>
      <option value="deep">Deep (Pro)</option>
    </select>
    <div class="md:col-span-4">
      <button class="btn btn-primary px-4 py-2">Search</button>
    </div>
  </form>
</div>
{% if jobs %}
  {% include "internships_results.html" %}
{% endif %}
{% endblock %}
