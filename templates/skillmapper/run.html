{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-3">Skill Mapper</h2>
<form method="post" class="space-y-3 max-w-2xl">
  <textarea name="skills" placeholder="List up to 30 skills with levels (e.g., Python:Advanced, SQL:Intermediate)" class="w-full p-2 rounded border h-40"></textarea>
  <button class="px-4 py-2 rounded bg-purple-600 text-white">Suggest roles</button>
</form>
{% endblock %}
