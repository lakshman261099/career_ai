{% extends "base.html" %}
{% block title %}Job Pack â€“ CareerAI{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Job Pack</h1>
<form method="post" action="/jobpack/generate" class="glass rounded p-4 space-y-3">
  <div><label class="block text-sm mb-1">Role</label><input name="role" class="w-full border p-2 rounded" placeholder="Game Designer" /></div>
  <div><label class="block text-sm mb-1">Job description (paste text or URL, not LinkedIn)</label><textarea name="jd" class="w-full border p-2 rounded" rows="6" placeholder="Paste JD or URL"></textarea></div>
  <div><label class="block text-sm mb-1">Resume text (optional)</label><textarea name="resume" class="w-full border p-2 rounded" rows="4" placeholder="Paste resume text"></textarea></div>
  <div><label class="block text-sm mb-1">Mode</label>
    <select name="mode" class="w-full border p-2 rounded">
      <option value="fast" selected>Fast</option>
      <option value="deep">Deep (Pro)</option>
    </select></div>
  <button class="px-4 py-2 bg-purple-600 text-white rounded">Generate</button>
</form>
{% endblock %}
