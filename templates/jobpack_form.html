{% extends "base.html" %}
{% import "components.html" as ui %}
{% block title %}Job Pack Pro{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-4">Job Pack Pro</h2>

{% set form_html %}
<div class="glass card-pad space-y-4">
  <form action="/jobpack/generate" method="post" class="grid gap-3">
    <input class="w-full p-3 text-black rounded-xl" name="role" placeholder="Target role (e.g., Data Analyst)" required>
    <textarea class="w-full p-3 text-black rounded-xl" name="jd" rows="5" placeholder="Paste JD text or URL (no LinkedIn)"></textarea>
    <textarea class="w-full p-3 text-black rounded-xl" name="resume" rows="6" placeholder="Paste resume text"></textarea>
    <label class="block">
      <span class="text-sm opacity-80">Mode</span>
      <select class="text-black p-2 rounded-xl mt-1" name="mode">
        <option value="fast">Fast (free)</option>
        <option value="deep">Deep (Pro)</option>
      </select>
    </label>
    <div class="flex gap-2">
      <button class="btn btn-primary px-4 py-2">Generate</button>
      <a class="underline/50 hover:underline" href="/library">Library</a>
    </div>
  </form>
</div>
{% endset %}

{{ ui.lock_wrap(is_pro or true, form_html) }}
{% endblock %}
