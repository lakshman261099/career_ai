<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Portfolio — CareerAI{% endblock %}</title>

  <meta name="description" content="{% block meta_description %}Student portfolio powered by CareerAI.{% endblock %}">
  <meta property="og:title" content="{% block og_title %}{% block ogt %}{% endblock %}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ url_for('static', filename='assets/feature_portfolio.svg') }}">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/glass.css') }}">
  <style>
    :root { --accent: #7c3aed; }
    html, body { height: 100%; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(34,197,94,.18), transparent 55%),
        #0b0b12;
      color: #fff;
    }
    .public-wrap { max-width: 880px; margin: 0 auto; padding: 40px 16px 64px; }
    .brand { display:flex; align-items:center; gap:.6rem; margin-bottom:18px; }
    .brand img { width:32px; height:32px; border-radius:10px; }
    .brand span { font-weight:800; letter-spacing:.2px; opacity:.9 }
    .hero-card {
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius: 20px; padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }
    .content-card {
      margin-top:16px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      border-radius: 20px; padding: 24px;
      backdrop-filter: blur(6px);
    }
    .title { font-size: 28px; font-weight: 800; line-height: 1.1; }
    .subtitle { color: rgba(255,255,255,.7); margin-top: 6px; font-size: 14px; }
    .prose { line-height: 1.7; color:#eaeaf0 }
    .prose h1,.prose h2,.prose h3 { color:#fff; margin:18px 0 8px; }
    .prose h1{font-size:24px} .prose h2{font-size:20px} .prose h3{font-size:16px}
    .prose a{ color: var(--accent); text-decoration: underline; }
    .footer { margin-top: 28px; display:flex; justify-content: space-between; align-items:center; opacity:.6; font-size:12px; }
    .badge { display:inline-flex; align-items:center; gap:.4rem; padding:6px 10px; border-radius:9999px; background: rgba(124,58,237,.18); border:1px solid rgba(124,58,237,.35); font-size:12px; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <div class="public-wrap">
    <header class="brand" aria-label="CareerAI">
      <img src="{{ url_for('static', filename='assets/feature_portfolio.svg') }}" alt="CareerAI">
      <span>CareerAI</span>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer">
      <span>© CareerAI</span>
      <span class="badge">Portfolio</span>
    </footer>
  </div>
</body>
</html>
