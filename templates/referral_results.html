<div class="mt-6 space-y-3">
  {% for r in rows %}
    <div class="glass card-pad">
      <div class="font-bold">{{ r.name }} — {{ r.role }} at {{ r.company }}</div>
      <div class="text-sm opacity-80">{{ r.email }}</div>
      <div class="grid md:grid-cols-3 gap-3 mt-3">
        <div>
          <div class="font-semibold">Warm Intro</div>
          <pre class="text-sm whitespace-pre-wrap">{{ r.msg_warm }}</pre>
        </div>
        <div>
          <div class="font-semibold">Cold Connect</div>
          <pre class="text-sm whitespace-pre-wrap">{{ r.msg_cold }}</pre>
        </div>
        <div>
          <div class="font-semibold">Follow‑up</div>
          <pre class="text-sm whitespace-pre-wrap">{{ r.msg_follow }}</pre>
        </div>
      </div>
      {% if r.cadence %}
        <div class="mt-3">
          <div class="font-semibold">2‑week cadence (Deep):</div>
          <ul class="list-disc list-inside text-sm opacity-90">
            {% for c in r.cadence %}<li>{{ c }}</li>{% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
