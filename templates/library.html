{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-4">Library</h2>
{% if reports|length == 0 %}
  <p>No saved reports yet.</p>
{% else %}
  <div class="space-y-3">
    {% for r in reports %}
      <div class="glass p-4 card">
        <div class="flex justify-between">
          <div>
            <div class="font-bold">#{{ r.id }} Â· {{ r.role }} ({{ r.mode }})</div>
            <div class="text-sm opacity-80">{{ r.created_at }}</div>
          </div>
          <div class="space-x-3">
            <a class="underline" href="/jobpack/view/{{ r.id }}">View</a>
            <a class="underline" href="/jobpack/export_pdf/{{ r.id }}">Export PDF</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
