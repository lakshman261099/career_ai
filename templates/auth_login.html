{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-4">Login</h2>
<form method="post" class="glass p-4 card space-y-3">
  <input class="w-full p-2 text-black rounded" type="email" name="email" placeholder="Email" required>
  <input class="w-full p-2 text-black rounded" type="password" name="password" placeholder="Password" required>
  <button class="px-4 py-2 glass card">Login</button>
</form>
<p class="mt-3 text-sm">No account? <a class="underline" href="/auth/register">Register</a></p>
{% endblock %}
