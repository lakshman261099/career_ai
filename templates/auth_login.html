{% extends "base.html" %}
{% block title %}Login – CareerAI{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Login</h1>
<form method="post" action="/auth/login" class="max-w-md space-y-3">
  <input name="email" type="email" required class="w-full border p-2 rounded" placeholder="Email" />
  <input name="password" type="password" required class="w-full border p-2 rounded" placeholder="Password" />
  <button class="px-4 py-2 bg-purple-600 text-white rounded">Login</button>
</form>
<p class="text-sm mt-3">
  <a class="underline" href="/auth/forgot">Forgot password?</a>
  &nbsp;•&nbsp; No account? <a class="underline" href="/auth/register">Create one</a>
</p>
{% endblock %}
