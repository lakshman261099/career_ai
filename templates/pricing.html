{% extends "base.html" %}
{% block title %}Pricing – CareerAI{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Pricing</h1>
<div class="grid md:grid-cols-2 gap-4">
  <div class="border rounded p-4">
    <h2 class="font-semibold">Free</h2>
    <ul class="list-disc pl-6 text-sm mt-2">
      <li>Job Pack Fast</li><li>Internships Fast</li><li>2 runs/day</li><li>No persistence</li>
    </ul>
  </div>
  <div class="border rounded p-4">
    <h2 class="font-semibold">Pro</h2>
    <ul class="list-disc pl-6 text-sm mt-2">
      <li>Deep analysis + save/export</li><li>Contacts‑only Referrals</li><li>Portfolio hosting</li><li>Agent</li>
    </ul>
    <form class="mt-3" method="post" action="/billing/checkout">
      <input type="hidden" name="plan" value="pro_monthly" />
      <button class="px-4 py-2 bg-purple-600 text-white rounded">Start Pro (Monthly)</button>
    </form>
    <form class="mt-2" method="post" action="/billing/checkout">
      <input type="hidden" name="plan" value="pro_yearly" />
      <button class="px-4 py-2 border rounded">Start Pro (Yearly)</button>
    </form>
  </div>
</div>
{% endblock %}
