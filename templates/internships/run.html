{% extends "base.html" %}
{% block title %}Internship Analyzer{% endblock %}
{% block content %}
<section class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 pt-12">
  <div class="glass-panel rounded-2xl p-6">
    <h2 class="text-2xl font-bold mb-3">Internship Analyzer</h2>
    <form method="post" class="space-y-3 max-w-2xl">
      <input name="role" placeholder="Internship role" class="w-full p-2 rounded border" required>
      <select name="mode" class="w-full p-2 rounded border">
        <option value="fast">Fast (uses silver)</option>
        <option value="deep">Deep (uses gold)</option>
      </select>
      <textarea name="jd" placeholder="Paste internship description here" class="w-full p-2 rounded border h-40" required></textarea>
      <button class="px-4 py-2 rounded bg-purple-600 text-white">Analyze</button>
    </form>
    <a class="btn-ghost mt-3 inline-block" href="{{ url_for('internships.index') }}">Back</a>
  </div>
</section>
{% endblock %}
