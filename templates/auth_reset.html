{% block content %}
<h1 class="text-xl font-semibold mb-4">Reset your password</h1>
<form method="post" action="/auth/reset" class="max-w-md space-y-3">
  <input name="email" type="email" value="{{ email }}" required class="w-full border p-2 rounded" placeholder="Email" />
  <input name="code" type="text" required class="w-full border p-2 rounded" placeholder="6-digit code" />
  <input name="password" type="password" required class="w-full border p-2 rounded" placeholder="New password" />
  <button class="px-4 py-2 bg-purple-600 text-white rounded">Update password</button>
</form>
{% endblock %}
