{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-3">Job Pack</h2>
<form method="post" class="space-y-3 max-w-2xl">
  <input name="role" placeholder="Role (e.g., Data Analyst Intern)" class="w-full p-2 rounded border" required>
  <select name="mode" class="w-full p-2 rounded border">
    <option value="fast">Fast (uses silver)</option>
    <option value="deep">Deep (uses gold)</option>
  </select>
  <textarea name="jd" placeholder="Paste job description here (no URLs)" class="w-full p-2 rounded border h-40" required></textarea>
  <button class="px-4 py-2 rounded bg-purple-600 text-white">Generate</button>
</form>
{% endblock %}
