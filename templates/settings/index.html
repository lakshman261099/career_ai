{% extends "base.html" %}
{% block title %}Settings — CareerAI{% endblock %}
{% block content %}
<section class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 pt-12 space-y-6">

  <div class="glass-panel rounded-2xl p-6">
    <h1 class="text-xl font-bold mb-4">Account</h1>
    <form method="POST" action="{{ url_for('settings.index') }}">
      <label class="block text-sm mb-1">Display Name</label>
      <input name="name" value="{{ current_user.name }}" class="w-full rounded-xl px-3 py-2 bg-white/10 border border-white/20">
      <div class="mt-4 flex items-center gap-2">
        <button class="btn-primary">Save</button>
        <a class="btn-ghost" href="{{ url_for('settings.profile') }}">Open Profile Portal</a>
      </div>
    </form>
  </div>

  <div class="glass-panel rounded-2xl p-6">
    <h2 class="text-lg font-semibold">Profile Portal</h2>
    <p class="text-white/70 text-sm mt-1">
      Upload your resume (Pro) to auto‑seed, or edit manually for free.
    </p>
    <div class="mt-3">
      <a class="btn-primary" href="{{ url_for('settings.profile') }}">Go to Profile Portal</a>
    </div>
  </div>

</section>
{% endblock %}
