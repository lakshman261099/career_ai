{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post" class="space-y-3 max-w-md">
  <input name="email" type="email" required placeholder="Email" class="w-full p-2 rounded border">
  <input name="password" type="password" required placeholder="Password" class="w-full p-2 rounded border">
  <button class="px-4 py-2 rounded bg-purple-600 text-white">Login</button>
</form>
<p class="mt-4 text-sm">No account? <a href="/auth/register" class="underline">Register</a></p>
{% endblock %}
