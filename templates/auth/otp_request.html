{% extends "base.html" %}
{% block title %}Login with OTP — CareerAI{% endblock %}
{% block content %}
<section class="mx-auto max-w-md px-4 sm:px-6 lg:px-8 pt-14">
  <div class="glass-panel rounded-2xl p-6">
    <h1 class="text-xl font-bold mb-2">Login with OTP</h1>
    <p class="text-white/70 text-sm mb-4">We’ll email you a 6-digit code.</p>
    <form method="POST" action="{{ url_for('auth.otp_request') }}">
      <label class="block text-sm mb-1">Email</label>
      <input type="email" name="email" required class="w-full rounded-xl px-3 py-2 bg-white/10 border border-white/20">
      <button type="submit" class="btn-primary mt-4 w-full">Send Code</button>
    </form>
    <a class="btn-ghost mt-3 inline-flex" href="{{ url_for('auth.login') }}">Use password instead</a>
  </div>
</section>
{% endblock %}
