{% extends "base.html" %}
{% block title %}Create account â€” CareerAI{% endblock %}
{% block content %}
<section class="mx-auto max-w-md px-4 sm:px-6 lg:px-8 pt-12">
  <div class="glass-panel rounded-3xl p-6">
    <h1 class="text-2xl font-bold mb-6">Create account</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm text-white/70 mb-1">Name</label>
        <input type="text" name="name" value="{{ name or '' }}" class="input" required />
      </div>
      <div>
        <label class="block text-sm text-white/70 mb-1">Email</label>
        <input type="email" name="email" value="{{ email or '' }}" class="input" required />
      </div>
      <div>
        <label class="block text-sm text-white/70 mb-1">Password</label>
        <input type="password" name="password" class="input" required />
      </div>
      <button class="btn-primary w-full">Create account</button>
      <p class="text-xs text-white/60 mt-3">
        Already have an account? <a href="/auth/login" class="underline">Login</a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
