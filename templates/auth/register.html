{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create your account</h2>
<form method="post" class="space-y-3 max-w-md">
  <input name="email" type="email" required placeholder="University email" class="w-full p-2 rounded border">
  <input name="password" type="password" required placeholder="Password" class="w-full p-2 rounded border">
  <button class="px-4 py-2 rounded bg-purple-600 text-white">Register</button>
</form>
<p class="mt-3 text-sm">Have an account? <a href="/auth/login" class="underline">Login</a></p>
{% endblock %}
