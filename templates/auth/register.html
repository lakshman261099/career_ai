{% extends "base.html" %}
{% block title %}Sign Up â€” CareerAI{% endblock %}
{% block content %}
<section class="mx-auto max-w-md px-4 sm:px-6 lg:px-8 pt-14">
  <div class="glass-panel rounded-2xl p-6">
    <h1 class="text-xl font-bold mb-3">Create Account</h1>
    <form method="POST" action="{{ url_for('auth.register') }}">
      <label class="block text-sm mb-1">Name</label>
      <input name="name" required class="w-full rounded-xl px-3 py-2 bg-white/10 border border-white/20">

      <label class="block text-sm mt-4 mb-1">Email</label>
      <input type="email" name="email" required class="w-full rounded-xl px-3 py-2 bg-white/10 border border-white/20">

      <label class="block text-sm mt-4 mb-1">Password</label>
      <input type="password" name="password" required class="w-full rounded-xl px-3 py-2 bg-white/10 border border-white/20">

      <button type="submit" class="btn-primary mt-4 w-full">Create Account</button>
    </form>
    <div class="mt-4 text-center text-sm">
      <a class="btn-ghost inline-flex" href="{{ url_for('auth.login') }}">Already have an account? Log in</a>
    </div>
  </div>
</section>
{% endblock %}
