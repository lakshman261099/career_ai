{% extends "base.html" %}
{% block title %}Verify Account â€” CareerAI{% endblock %}
{% block content %}
<section class="mx-auto max-w-md px-4 sm:px-6 lg:px-8 pt-12">
  <div class="glass-panel rounded-3xl p-6">
    <h1 class="text-2xl font-bold mb-6">Verify your account</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm text-white/70 mb-1">Email</label>
        <input type="email" name="email" class="input" required />
      </div>
      <div>
        <label class="block text-sm text-white/70 mb-1">Verification code</label>
        <input type="text" name="code" class="input" required />
      </div>
      <button class="btn-primary w-full">Verify</button>
      <p class="text-xs text-white/60 mt-3">
        Paste the code you received via email. Once verified, you can log in.
      </p>
    </form>
  </div>
</section>
{% endblock %}
